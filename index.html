<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Virtual Credit Card Design</title>
	<link rel="stylesheet"  href="style.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-inner">
				<div class="front">
					<img src="images/map.png" class="map-img">
					<div class="row">
						<img src="images/chip.png" width="60px">
						<img src="images/visa.png" width="80px">
					</div>
					<div class="row card-no">
						<p>5294</p>
						<p>8782</p>
						<p>1387</p>
						<p>3457</p>
					</div>
					<div class="row card-holder">
						<p>CARD HOLDER</p>
						<p>VALID TILL</p>
					</div>
					<div class="row name">
						<p>PRAKASH K</p>
						<p>12/30</p>
					</div>
				</div>
				<div class="back">
					<img src="images/map.png" class="map-img">
					<div class="bar"></div>
					<div class="row card-cvv">
						<div>
							<img src="images/pattern.png">
						</div>
						<p>843</p>
					</div>
					<div class="row card-text">
						<p>This is a Virtual Card Design built using HTML ans CSS. You can also design something like this.</p>
					</div>
					<div class="row signature">
						<p>CUSTOMER SIGNATURE</p>
						<img src="images/visa.png" width="80px">
					</div>
				</div>
			</div>
		</div>	
	</div>
</body>
</html>
